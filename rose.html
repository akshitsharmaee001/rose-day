<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e50,#f9d423);
    font-family:'Segoe UI',sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;

h1{font-size:42px;}
button{
    margin-top:30px;
    padding:15px 30px;
    font-size:20px;

    cursor:pointer;
    background:white;

.rose{

    to{transform:translateY(-900px);opacity:1;}
}

</div>

<script>
function openLove(){
    window.open("./love.html","_blank");
}

function createRose(){
    const r=document.createElement("div");
    r.className="rose";
    r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"vw";
    document.body.appendChild(r);
