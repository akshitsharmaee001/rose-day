<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pallavi ❤️ v2</title>


<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#3b0a45);
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* Big glowing heart behind */
.glowHeart{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:180px;
    color:rgba(255,0,100,0.15);
    animation:pulse 2s infinite;
    z-index:-1;
}
@keyframes pulse{
    0%{transform:translate(-50%,-50%) scale(1);}
    50%{transform:translate(-50%,-50%) scale(1.2);}
    100%{transform:translate(-50%,-50%) scale(1);}
}

.container{
    margin-top:60px;
}

/* Rotated romantic photo */
img{
    width:260px;
    border-radius:20px;
    box-shadow:0 0 30px pink;
    transform: rotate(-8deg);
    transition: transform 0.6s ease, box-shadow 0.6s ease;
}
img:hover{
    transform: rotate(0deg) scale(1.05);
    box-shadow:0 0 50px hotpink;
}

h1{
    font-size:38px;
    margin-top:20px;
}

#typeText{
    font-size:22px;
    width:80%;
    margin:auto;
    margin-top:20px;
    line-height:1.6;
    min-height:160px;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:24px;
    animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
    0%{ transform:translateY(0); opacity:0; }
    50%{ opacity:1; }
    100%{ transform:translateY(-900px); opacity:0; }
}
</style>
</head>

<body>

<div class="glowHeart">❤️</div>

<div class="container">
    <!-- Make sure the filename matches EXACTLY -->
    <img src="./photo.jpg" alt="Our Photo">
    <h1>Pallavi ❤️ Akshit</h1>
    <p id="typeText"></p>
</div>

<!-- Soft romantic background music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c9a4b6c62.mp3?filename=romantic-background-110997.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
function createHeart(){
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    },7000);
}
setInterval(createHeart,400);

/* Typewriter message */
const text = `Pallavi ❤️

I love you forever and ever — GenZ ❤️

You are the most beautiful part of my life.
Every moment with you feels magical.
Will you stay with me forever?

— Akshit`;

let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
    }
}
typeWriter();

/* Final proposal popup */
setTimeout(()=>{
    alert("Pallavi, will you be mine forever? ❤️\n— Akshit");
}, 12000);
</script>

</body>
</html>
