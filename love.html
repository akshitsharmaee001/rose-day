<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pallavi ❤️</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#3b0a45);
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
    overflow:hidden;
}

.container{
    margin-top:60px;
}

img{
    width:260px;
    border-radius:20px;
    box-shadow:0 0 30px pink;
}

h1{
    font-size:38px;
    margin-top:20px;
}

p{
    font-size:22px;
    width:80%;
    margin:auto;
    margin-top:20px;
    line-height:1.6;
}

.heart{
    position:absolute;
    font-size:24px;
    animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
    0%{ transform:translateY(0); opacity:0; }
    50%{ opacity:1; }
    100%{ transform:translateY(-900px); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
    <img src="./photo.jpg" alt="Our Photo">
    <h1>Pallavi ❤️ Akshit</h1>
    <p>
        I love you forever and ever — GenZ ❤️<br><br>
        You are the most beautiful part of my life.<br>
        Every moment with you feels magical.<br>
        Will you stay with me forever?
    </p>
</div>

<script>
function createHeart(){
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    },7000);
}

setInterval(createHeart,400);
</script>

</body>
</html>
